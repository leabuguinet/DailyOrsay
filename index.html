<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Daily Orsay</title>
        <meta name="description" content="Daily Orsay - Everyday, discover a paiting, a sculpture and a photograph from the museum's collections">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="dist/css/app.min.css">


        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css2?family=Khula:wght@300;400&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet"> 
    </head>
    <body>
      
        
        <div class="wrapper">
            <div class="scrolling-wrapper">
              <div class="scroll-item home">
                <header>
                
                  <img src='assets/dailyorsay-logo.png' alt="Daily Orsay" class="orsay-logo"></img>
                  <div>
                    <h2 class="orsay-phrase">Everyday, a painting, a sculpture and a photograph from the museum's collections</h2>
                    <span class="icon"></span>
                  </div>


                </header>
              </div>
              <div class="scroll-item transition-item painting-first">
                <span class="icon-painting"></span>
              </div>
              <div class="scroll-item">
                3
              </div>
              <div class="scroll-item transition-item sculpture-first">
                <span class="icon-sculpture"></span>
              </div>
              <div class="scroll-item">
                5
              </div>
              <div class="scroll-item transition-item photography-first ">
                <span class="icon-photography"></span>
              </div>
              <div class="scroll-item">
                7
              </div>
            </div>
          </div>

          <script src="https://unpkg.com/gsap@latest/dist/gsap.min.js"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollToPlugin.min.js"></script>
          <script type="module" src="dist/js/app.min.js"></script>

    </body>
</html>
